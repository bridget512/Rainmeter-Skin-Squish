[Rainmeter]
Author=Bridget512

[Variables]
@include=../@Resources/prefs.inc

==========================

[MeasureDate]
Measure=Time
Format="%#d"

[MeasureDay]
Measure=Time
Format="%A"

[MeasureMonth]
Measure=Time
Format="%b"

==========================

[MeterMonth]
Meter=String
MeasureName=MeasureMonth
X=130
Y=0
FontSize=#TitleSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
StringCase=#StringCase#
AntiAlias=1

[MeterDate]
Meter=String
MeasureName=MeasureDate
X=180
Y=0
FontSize=#TitleSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
StringCase=#StringCase#
AntiAlias=1

[MeterDay]
Meter=String
MeasureName=MeasureDay
X=178
Y=30
FontSize=#TextSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
StringCase=#StringCase#
AntiAlias=1




