[Rainmeter]
Author=Bridget512
Update=1000

[Variables]
@include=../@Resources/prefs.inc

==========================

[Measure-RAM-Usage]
Measure=PhysicalMemory
UpdateDivider=2

==========================

[Title]
Meter=String
X=180
Y=0
FontSize=#TitleSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
AntiAlias=1
Text="RAM"

[MeterUsedPhysMemText]
MeasureName=Measure-RAM-Usage
Meter=STRING
X=178
Y=30
FontSize=#TextSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
AntiAlias=1
AutoScale=1
Text="%1B"

============================

[ActivityGraph_RAM]
MeasureName=Measure-RAM-Usage
Meter=Line
