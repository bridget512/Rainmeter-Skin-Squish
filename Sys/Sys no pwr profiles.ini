[Rainmeter]
Author=Bridget512
Update=1000

[Variables]
@include=../@Resources/prefs.inc

[BackgroundColor]
Meter=Image


==========================

[Title]
Meter=STRING
X=180
Y=0
FontSize=#TitleSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
AntiAlias=1
Text="SYS"

============================

[Measure-Uptime]
Measure=Uptime
Substitute="d":" d",":":"h "

============================

[Uptime]
Meter=STRING
MeasureName=Measure-Uptime
X=178
Y=30
FontSize=#TextSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
AntiAlias=1
Text="%1m"

