[Rainmeter]
Author=Bridget512
Update=1000

[Variables]
@include=../@Resources/prefs.inc

==========================

[MeasureAverageCPU]
Measure=CPU

[MeasureCPU1]
Measure=CPU
Processor=1

==========================

[Title]
Meter=String
X=180
Y=0
FontSize=#TitleSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
AntiAlias=1
Text="CPU"
LeftMouseUpAction=[taskmgr.exe]

==========================

[MeterPercent]
MeasureName=MeasureAverageCPU
MeasureName2=MeasureCPU1
Meter=STRING
X=178
Y=30
FontSize=#TextSize#
FontFace=#FontName#
FontColor=#FontColor#
StringAlign=#StringAlign#
AntiAlias=1
AutoScale=1
postfix=" %"
Percentual=1
NumOfDecimals=0

==============================

[ActivityGraph]
MeasureName=MeasureAverageCPU
Meter=Line
